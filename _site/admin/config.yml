backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "OrganicLinks Database"
        name: "organiclinks_db"
        file: "data/organiclinks_db.csv"
        fields:
          - {label: Primary Investigator, name: primary_investigator, widget: string}
          - {label: School, name: school, widget: string}
          # - {label: Intro, name: intro, widget: markdown}
